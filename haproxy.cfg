frontend tomammonweb
     bind *:80
     mode http
     default_backend    weblayer

backend weblayer
     mode        http
     balance     roundrobin
     option      forwardfor
     option      httpchk GET /
     server      websrv-a 192.168.0.10:80 check
     server      websrv-b 192.168.0.11:80 check

listen stats 
     bind *:1936
     stats enable
     stats uri /
     stats hide-version
     stats auth user:pass
